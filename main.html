<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Gallery</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Your Custom CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container-fluid">

    <!-- First Row (12 columns) -->
    <div class="row">
        <div class="col-sm-1">
            <img src="your-image-url.jpg" alt="Movie 1" class="img-fluid" style="width: 100px; height: 100px;">
        </div>
        <!-- Repeat for the next 11 columns -->
        <!-- ... -->
    </div>

    <!-- Second Row (6 columns) -->
    <div class="row">
        <div class="col-sm-2">
            <img src="your-image-url.jpg" alt="Movie 2" class="img-fluid" style="width: 100px; height: 100px;">
        </div>
        <!-- Repeat for the next 5 columns -->
        <!-- ... -->
    </div>

    <!-- Third Row (3 columns) -->
    <div class="row">
        <div class="col-sm-4">
            <img src="your-image-url.jpg" alt="Movie 3" class="img-fluid" style="width: 100px; height: 100px;">
        </div>
        <!-- Repeat for the next 2 columns -->
        <!-- ... -->
    </div>

    <!-- Fourth Row (1 column) -->
    <div class="row">
        <div class="col-sm-12">
            <img src="your-image-url.jpg" alt="Movie 4" class="img-fluid" style="width: 100px; height: 100px;">
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js scripts (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your Custom JavaScript Link -->
<script src="script.js"></script>

</body>
</html>
